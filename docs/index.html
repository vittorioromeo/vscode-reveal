<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>VSCODE-Reveal</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Revealjs for visual studio code." />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta name="twitter:title" content="VSCODE-Reveal" />
    <meta name="twitter:description" content="Revealjs for visual studio code." />
    <meta name="twitter:image" content="" />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
    <link rel="stylesheet" href="assets/styles.css" />
</head>

<body>
    <div id="app"></div>

    <script>
        window.$docsify = {
            name: 'vscode-reveal-majsdown',
            logo: 'assets/images/logo-v2.png',
            loadSidebar: true,
            coverpage: true,
            onlyCover: true,
            auto2top: true,
            autoHeader: false,
            subMaxLevel: 2,
            maxLevel: 4,
            repo: 'https://github.com/vittorioromeo/vscode-reveal',
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md',
                '.*?/CHANGELOG': 'https://raw.githubusercontent.com/vittorioromeo/vscode-reveal/master/CHANGELOG.md',
                '.*?/CONTRIBUTING': 'https://raw.githubusercontent.com/vittorioromeo/vscode-reveal/master/CONTRIBUTING'
            },
            homepage: '/homepage.md',
            search: {
                paths: 'auto',
                placeholder: 'Search',
                noData: 'No Results.'
            },
            ga: 'UA-120716183-1'
        };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
    <script src="//unpkg.com/docsify-copy-code@2"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
</body>

</html>
